<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
</head>
<body>
    <div th:fragment="navMenu">
        <div class="navigation">
            <ul>
                <li>
                    <a href="#">
                        <span class="icon"><ion-icon name="bug-outline"></ion-icon></ion-icon></span>
                        <span class="title">Garbage Goober</span>
                    </a>
                </li>

                <li>
                    <a th:href="@{/profile/}">
                        <span class="icon"><ion-icon name="home-outline"></ion-icon></span>
                        <span class="title">Dashboard</span>
                    </a>
                </li>
                <li>
                    <a th:href="@{/recycle/}">
                        <span class="icon"><ion-icon name="leaf-outline"></ion-icon></span>
                        <span class="title">Recycle</span>
                    </a>
                </li>
                <li>
                    <a th:href="@{/collect/}">
                        <span class="icon"><ion-icon name="bag-handle-outline"></ion-icon></span>
                        <span class="title">Collect</span>
                    </a>
                </li>
                <li>
                    <a th:href="@{/request/}">
                        <span class="icon"><ion-icon name="megaphone-outline"></ion-icon></span>
                        <span class="title">Requests</span>
                    </a>

                </li>

                <li>
                    <a th:href="@{/transaction/}">
                        <span class="icon"><ion-icon name="checkmark-done-outline"></ion-icon></span>
                        <span class="title">Transactions</span>
                    </a>

                </li>
                <li>
                    <a href="#">
                        <span class="icon"><ion-icon name="information-circle-outline"></ion-icon></span>
                        <span class="title">Help</span>
                    </a>
                </li>
                <li>
                    <a th:href="@{/logout}">
                        <span class="icon"><ion-icon name="log-out-outline"></ion-icon></span>
                        <span class="title">Log out</span>
                    </a>
                </li>
            </ul>
        </div>
    </div>

    <div th:fragment="navTopBar">

            <div class="topbar">
                <div class="toggle">
                    <ion-icon name="menu-outline"></ion-icon>
                </div>

                <div class="search">
                    <label>
                        <input type="text" placeholder="Search here">
                        <ion-icon name="search-outline"></ion-icon>
                    </label>
                </div>

                <div class="user">
                    <img th:src="${user.profilePicUrl}" >
                </div>
            </div>
    </div>

</body>
